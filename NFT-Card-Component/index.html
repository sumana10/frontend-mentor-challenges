<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="nft-img">
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="eth">
        <span>
          0.041 ETH
        </span> 
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock" class="clock">
        <p>
          3 days left
        </p>
      </div>
    </div>

  <div class="footer">
    <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
    <p>
      Creation of <span>
        Jules Wyvern
      </span> 
    </p>
  </div>
  </div>
</body>
</html>
